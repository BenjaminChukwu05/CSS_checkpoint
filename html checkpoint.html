<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML CHECKPOINT</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <ul class="navbar">
                  <li><a href="#home">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#work">Work</a></li>
                  <li><a href="#resume">Resume</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </nav>              
        </header>
        <section class="feature-box" id="about">
            <h2 class="feature-title">About</h2>
            <p class="feature-description">Your about content goes here.</p>
          </section>
          
          <section id="work">
            <h2 class="feature-title">Work</h2>
            <p class="feature-description">Your work content goes here.</p>
          </section>
          
          <section id="resume">
            <h2 class="feature-header">Resume</h2>
            <p class="feature-description">Your resume content goes here.</p>
          </section>
          
          <section id="contact">
            <h2 class="feature-header">Contact</h2>
            <form action="/submit_contact" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required><br>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br>
          
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea><br>
          
              <button type="submit">Submit</button>
            </form>
          </section>
          <footer class="feature">
            <p class="footer-text">Made by Chukwu Benjamin 2023. All rights reserved.</p>
          </footer>       
    </body>
</html>
